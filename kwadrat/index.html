<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 2 - przemieszczenie kwadratu</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            display: block;
            margin: auto;
            margin-top: 100px;
            background-color: white;
            color: black;
            font-family: arial;
            font-weight: bold;
            font-size: 14pt;
            padding: 10px;
            border: 3px solid black;
            transition: background-color .3s;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        button:hover ~ .square {
            width: 100px;
            height: 100px;
            top: calc(100% - 100px);
            left: calc(100% - 100px);
        }

        .square {
            position: absolute;
            display: block;
            background-color: black;
            width: 10px;
            height: 10px;
            transition: left ease-in .7s, top ease-out .7s .7s, width ease-in .7s, height ease-out .7s .7s;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body>
    <button>Lecimy!</button>
    <div class="square"></div>
</body>

</html>
